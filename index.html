<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Philadelphia Eagles</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="history.html">History</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="https://www.philadelphiaeagles.com/">Official Site</a></li>
            </ul>
        </nav>
        <h1>Welcome to the Philadelphia Eagles Fan Page</h1>
    </header>
    <main>
        <h2>About the Team</h2>
        <p>The Philadelphia Eagles are a professional American football team based in Philadelphia.</p>
        <img src="Media/Pictures/eagles1.jpg" alt="Philadelphia Eagles Logo">
        <img src="Media/Pictures/eagles2.jpg" alt="Eagles Game">
        <img src="Media/Pictures/eagles3.jpg" alt="Eagles Fans">
        <img src="Media/Pictures/GreenSkyline.jpg" alt="Eagles Stadium">
        <h3>Join Our Community</h3>
        <form id="joinForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="subscribe">Subscribe to Newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe">
            <label>Favorite Position:</label>
            <input type="radio" id="quarterback" name="position" value="Quarterback">
            <label for="quarterback">Quarterback</label>
            <input type="radio" id="receiver" name="position" value="Receiver">
            <label for="receiver">Receiver</label>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
        <div id="message"></div>
    </main>
    <footer>
        <p> Philadelphia Eagles Fan Page</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
